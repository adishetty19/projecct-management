<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div *ngFor="let note of notifications$ | async" class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Notification</strong>
            <small class="text-muted">{{ note.timestamp | date:'shortTime' }}</small>
            <button type="button" class="btn-close" aria-label="Close" (click)="notificationService.removeNotification(note.id)"></button>
        </div>
        <div class="toast-body">
            {{ note.message }}
        </div>
    </div>
  </div>
